
spring:
  application:
    name: zuul-proxy
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/
logging:
  level:
    org:
      jfullam: DEBUG
server:
  port: 8000
zuul:
  ignoredServices: '*'
  routes:
    people:
      path: /people/**
      serviceId: person-service
      stripPrefix: false
    teams:
      path: /teams/**
      serviceId: person-service
      stripPrefix: false
    events:
      path:  /events/**
      url: http://localhost:8002
      stripPrefix: false
    locations:
      path:  /locations/**
      url: http://localhost:8002
      stripPrefix:  false
    stats:
      path: /stats/**
      url:  http://localhost:8003